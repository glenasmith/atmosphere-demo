<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Vote For Me!</title>
    </h:head>
    <h:body>
    
    	

        <h:form id="counter">
        
        	<p:remoteCommand name="incomingMessage" 
                                     actionListener="#{votingBean.incomingMessage}" 
                                     update=":counter:out"/>
        
            <h:outputText id="out" value="#{votingBean.count}" styleClass="display" />
            <p:commandButton value="Click" actionListener="#{votingBean.increment}" update=":counter:out" />
        </h:form>

        <p:socket channel="/counter" onMessage="incomingMessage();"/>

    </h:body>
</html>
