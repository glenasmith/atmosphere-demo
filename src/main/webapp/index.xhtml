<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Vote For Me!</title>
    </h:head>
    <h:body>
    
    	

        <h:form id="form">
       
            <p:growl id="status"/>
            Enter a chat:
            <p:inputTextarea value="#{votingBean.nextMessage}"/>
     
            <p:commandButton value="Click" actionListener="#{votingBean.sendChat}" update=":form:status" />
        </h:form>
        
        <div class="chat"/>

        <p:socket channel="/chat" onMessage="incomingMessage"/>

        <script type="text/javascript">
            function incomingMessage(data) {
                $('.chat').prepend('<p>' + data + '</p>'); 
            }
        </script>
    </h:body>
</html>
